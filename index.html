<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.querySelector("#root");

    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="amount">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="amount"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hous">Hous</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hous"
              placeholder="Hous"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [speed, setKm] = React.useState(0);
      const [speedInverted, setSpeedInverted] = React.useState(false);

      const onChange = (event) => {
        setKm(event.target.value);
      };

      const reset = () => setKm(0);

      const onInvert = () => {
        reset();
        setSpeedInverted((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor="km">Km</label>
            <input
              id="km"
              value={speedInverted ? speed * 1.609344 : speed}
              type="number"
              onChange={onChange}
              disabled={speedInverted}
            ></input>
          </div>
          <div>
            <label htmlFor="mile">Miles</label>
            <input
              id="mile"
              value={speedInverted ? speed : speed * 0.621371}
              type="number"
              onChange={onChange}
              disabled={!speedInverted}
            ></input>
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>invert</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx"> Select your units</option>
            <option value="0"> Minutes & Hours</option>
            <option value="1"> Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Please select yourunit" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
